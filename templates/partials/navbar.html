                <a href="{{ url_for('about_us') }}" class="px-3 py-2 rounded-md text-sm font-medium hover:text-brand-electricBlue transition-colors {% if page_name == 'about_us' %}active-nav-link{% endif %}">About Us</a>

                </button>

    <!-- Mobile Menu, show/hide based on menu state. -->

                    Schedule Consultation
                </a>
            </div>
        </div>
    </div>
</header>

<script>
    // Basic mobile menu toggle
    const menuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const menuIconOpen = document.getElementById('menu-icon-open');
    const menuIconClose = document.getElementById('menu-icon-close');

    if (menuButton && mobileMenu && menuIconOpen && menuIconClose) {
        menuButton.addEventListener('click', () => {
            const expanded = menuButton.getAttribute('aria-expanded') === 'true' || false;
            menuButton.setAttribute('aria-expanded', !expanded);
            mobileMenu.classList.toggle('hidden');
            menuIconOpen.classList.toggle('hidden');
            menuIconClose.classList.toggle('hidden');
        });
    }
</script>
